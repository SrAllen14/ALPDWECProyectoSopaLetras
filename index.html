<!doctype html>
<html lang="es">
    <head>
        <title>Sopa de letras</title>
        <meta charset="UTF-8">
        <script type="module" src="webroot/js/main.js" defer></script>
        <style>
            *{
                box-sizing: border-box;
                padding: 0;
                margin: 0 auto;
                cursor: default;
                user-select: none;
            }
            
            header{
                width: 100vw;
                height: 72px;
                background-color: #456d96;
                text-align: center;
                color: white;
            }
            
            main{
                margin: 10px;
                height: 75%;
                
                display: flex;
            }
            
            footer{
                position: relative;
                width: 100vw;
                height: 36px;
                background-color: #456d96;
                text-align: center;
                line-height: 36px;
                
                time{
                    color: white;
                }
                
                div{
                    position: absolute;
                    top: 0;
                    right: 10px;
                    color: white;
                }
            }
            
            .btn{
                width: 100px;
                height: 50px;
                text-align: center;
                align-content: center;
                background-color: lightcyan;
                border-radius: 10px;
            }
            
            .crono{
                width: 100px;
                height: 50px;
                text-align: center;
                align-content: center;
                background-color: lightcoral;
                border-radius: 10px;
                color: white;
            }
            
            .sopa{
                border-collapse: collapse;
                height: 100%;
            }
            
            .punt{
                border-collapse: collapse;
                width: 400px;
                height: 30%;
            }
            
            .seleccion{
                background-color: yellow;
                
            }
            
            .correcto{
                background-color: lightgreen;
            }
            
            .incorrecto{
                background-color: lightcoral;
            }
            
            .tachado{
                text-decoration: line-through;
                color: lightgray;
            }
            td{
                text-align: center;
                width: 25px;
                height: 25px;
                border: 1px solid black;
            }
            
            a{
                text-decoration: none;
            }
            
            .oculto{
                display: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Proyecto DWEC</h2>
            <h3>Sopa de Letras</h3>
        </header>
        <main>
            <div id="btnComenzar" class="btn">Comenzar</div>
            <div id="cont1" class="oculto">
                <div id="palabras"></div>
                <div id="btnReiniciar" class="btn">Reiniciar</div>
            </div>
            <div id="cont2" class="oculto">
                <div id="container"></div>
            </div>
            <div id="cont3" class="oculto">
                <div id="contCronometro" class="crono"></div>
                <div id="puntuacion"></div>
            </div>
            
        </main>
        <footer>
            <a href="../index.html">Álvaro Allén Perlines</a> | <time>2025-11-24</time>
            <div id="tiempo">
            </div>
        </footer>
    </body>
</html>
